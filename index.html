<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Module Demo Page</title>
  <!-- Script tag for demo page purposes in demo-page-assets/demo.ts  -->
  <script type="module" src="demo-page-assets/demo.ts"></script>

  <style>
    video-player {
      display: block;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>

  <div class="bg-slate-50 py-0 lg:py-32 min-h-screen">
    <div class="mx-auto max-w-screen-lg px-6 py-8 lg:p-8 bg-gradient-to-br from-white to-slate-200 rounded shadow-2xl">
      <div class="mx-auto lg:mx-0">
        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl mb-6">Module Demo Page</h1>
        <video-player src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" allowfullscreen aspect-ratio="16x9" data-poster="/poster-16x9.png"></video-player>

        <h2>Hosted video</h2>
        <video-player src="jackson.mp4" allowfullscreen aspect-ratio="9x16" poster="https://placehold.co/900x1600"></video-player>

        <h2>Vimeo example</h2>
        <video-player src="https://vimeo.com/1055537544" allowfullscreen data-poster="/poster-16x9.png"></video-player>

        <h2>Custom aspect ratio example</h2>
        <video-player src="https://www.youtube.com/watch?v=dQw4w9WgXcQ" allowfullscreen aspect-ratio="4x3" data-poster="https://placehold.co/400x300"></video-player>

        <video-player src="https://youtube.com/shorts/ZqxIQa4yjII?si=22fe6L3IKfzE8IZ6" allowfullscreen aspect-ratio="9x16" data-poster="https://placehold.co/900x1600"></video-player>

      </div>
    </div>
  </div>
</body>

</html>
